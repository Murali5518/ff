<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f9; }
        .form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
        input, button { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #4CAF50; color: white; cursor: pointer; }
        button:hover { background: #45a049; }
        #error { color: red; font-size: 12px; }
    </style>
</head>
<body>
    <div class="form">
        <h2>Register</h2>
        <form onsubmit="return validate()">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <p id="error"></p>
        </form>
    </div>

    <script>
        function validate() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const error = document.getElementById("error");
            if (password !== confirmPassword) { error.textContent = "Passwords don't match"; return false; }
            if (!name || !email || !password) { error.textContent = "All fields are required"; return false; }
            error.textContent = "Registration successful!";
            return false;
        }
    </script>
</body>
</html>
